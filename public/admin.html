<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- icons Bootstrap -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
  <body>

    <!-- navbar start -->
     <nav class="navbar navbar-expand-lg bg-danger">
       <div class="container">
         <a class="navbar-brand" href="#"></a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
           <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
           <div class="navbar-nav">
             <a class="nav-link active" href="#">Home</a>
             <a class="nav-link" href="#">Features</a>
             <a class="nav-link" href="#">Pricing</a>
           </div>
         </div>
       </div>
     </nav>
    <!-- navbar end -->

    <div class="container">
      <div id="toast-container"></div>
      
      <!-- crud card  -->
      <div class="row">
        <div class="col-sm-6 offset-3">
                <div class="card">
                  <div class="card-header">Product CRUD</div>
                  <div class="card-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-floating mb-3">
                              <input value="Fake mobile" type="text" class="form-control" id="name" placeholder="Enter Product Name">
                              <label for="name">Enter Product Name</label>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-floating mb-3">
                              <input value="14500" type="number" class="form-control" id="price" placeholder="Enter Product Price">
                              <label for="price"> Enter Product Price</label>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-floating mb-3">
                              <input value="Fake Description" type="text" class="form-control" id="desc" placeholder="Enter Product Desc">
                              <label for="desc">Enter Product Desc</label>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-floating mb-3">
                              <input value="https://images.unsplash.com/photo-1512941937669-90a1b58e7e9c?w=1400&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bW9iaWxlfGVufDB8fDB8fHww" type="text" class="form-control" id="image" placeholder="Enter Product Image URL">
                              <label for="image">Enter Product Image</label>
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <div class="form-floating mb-3">
                                <select class="form-select" id="category">
                                  <option value="">Choose Category</option>
                                  <option selected value="Mobile">Mobile</option>
                                  <option value="laptop">Laptop</option>
                                  <option value="Shoe">Shoe</option>
                                </select>
                              <label for="category">Choose Category</label>
                            </div>
                        </div>

                    </div>

                    <button id="add-btn" type="button" class="btn btn-primary w-100">Add Product</button>
                    <button id="update-btn" type="button" class="btn btn-warning w-100 d-none">Update Product</button>

                  </div>
                </div>
            </div>
        </div>

        <!-- select box start -->
         <select class="form-select my-4" id="product-limit">
           <!-- <option selected>Choose Limit</option> -->
           <option value="1">1</option>
           <option selected value="2">2</option>
           <option value="5">5</option>
           <option value="10">10</option>
         </select>
        <!-- select box end -->

        <!-- pagination btns start  -->
         <div id="pagi"></div>
        <!-- pagination btns start  -->
        
        <!-- table  -->
        <table class="table table-dark table-striped table-hover my-4">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Price</th>
              <th>Category</th>
              <th>Description</th>
              <th>Image</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="result">
            
          </tbody>
        </table>

    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" ></script>
    <script type="module" src="./assets/js/app.js"></script>
  </body>
</html>
